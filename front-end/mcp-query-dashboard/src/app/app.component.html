<div class="app-shell">

  <header class="app-header">
    <div class="logo">
      <span class="logo-icon">â¬¡</span>
      <span class="logo-text">MCP<em>query</em></span>
    </div>
  </header>

  <main class="app-main">

    <!-- Step 1: User fills table, columns, query -->
    <app-query-input
      [isLoading]="isLoading"
      (querySubmitted)="onQuerySubmit($event)">
    </app-query-input>

    <!-- Step 2: Show result or error -->
    <app-result-display
      [result]="currentResult"
      [error]="error"
      [isLoading]="isLoading">
    </app-result-display>

    <!-- Step 3: Show history -->
    <app-history-panel
      [history]="queryHistory"
      (replayQuery)="onQuerySubmit($event)"
      (clearHistory)="onClearHistory()">
    </app-history-panel>

  </main>

</div>

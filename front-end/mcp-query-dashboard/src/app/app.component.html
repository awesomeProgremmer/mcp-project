<div class="app-shell">

  <header class="app-header">
    <div class="logo">
      <span class="logo-icon">â¬¡</span>
      <span class="logo-text">MCP<em>query</em></span>
    </div>
  </header>

  <main class="app-main">

    <app-query-input
  [isLoading]="isLoading"
  [placeholderText]="'Find users who signed up today'"
   (charCountChanged)="onCharCountChanged($event)"
  (querySubmitted)="onQuerySubmit($event)">
</app-query-input>
<p style="color: cyan; font-family: monospace; padding: 10px;">
      Parent sees: {{ currentCharCount }} characters typed
    </p>

<app-result-display
  [result]="currentResult"
  [error]="error"
  [isLoading]="isLoading">
</app-result-display>

<app-history-panel
  [history]="queryHistory"
  (replayQuery)="onReplayQuery($event)"
  (clearHistory)="onClearHistory()">
</app-history-panel>
  </main>

</div>
